<!DOCTYPE html>
<html>
    <title>Vue js Start</title>
<head>




</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>


        <button @click="reduceCounter"> - </button>
        <button @click="add"> + </button>

        <p v-if ="count % 2 ===0"> the number is even</p>
        <p v-else> the number is odd</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

     new Vue({
         el:'#app',
         data:{
             count:0
         },
         methods:{
             reduceCounter: function(){
                 this.count--
             },
             add:function(){
                this.count++
             }
         }

     })
    
    
    </script>
</body>
</html>
